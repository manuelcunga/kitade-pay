version: '3'

services:
  app:
    build: .
    entrypoint: ./start.sh
    container_name: kitade_pay-api
    restart: always
    command: "npm start"
    working_dir: /app
    ports:
      - 3002:3002
      - 9229:9229
    volumes:
      - ./:/app
    network_mode: host
    depends_on: 
      - db

  db:
    image: postgres
    container_name: kitade_pay-db
    restart: always
    ports:
      - 5432:5432
    tty: true
    environment:
      - POSTGRES_USER=kitade_pay
      - POSTGRES_PASSWORD=kitade_pay
      - POSTGRES_DB=kitade_pay

    volumes:
      - pgdata:/data/postgres
    network_mode: host

    
volumes:
  pgdata:

  

